<div>
    <div data-dojo-attach-point='mainContainer' class='main-container' data-dojo-type='dijit.layout.BorderContainer'>
        <div class='title-pane' data-dojo-type='dijit.layout.ContentPane' data-dojo-props="region:'top'">
            <h1>
                <span class='title'>Atlas Utah</span>
                <a data-dojo-attach-point='version' class='version' href='ChangeLog.html'></a>
            </h1>
            <img src="app/resources/agrc_logo.jpg" alt="agrc logo">
        </div>
        <div data-dojo-attach-point='sideBar' class='side-bar' data-dojo-type='dijit.layout.ContentPane' data-dojo-props="region:'left'">
            <div class='side-bar-sizer'>
                <div class='padder'>
                    Data and services provided by <a href="http://gis.utah.gov">Utah AGRC</a>
                    <div data-dojo-attach-point="printDiv"></div>
                </div>
                <div data-dojo-attach-point='paneStack'>
                    <div title='Find Address' open='true'>
                        <div data-dojo-attach-point='geocodeNode'></div>
                    </div>
                    <div title='Find Place Name'>
                         <div data-dojo-attach-point='gnisNode'></div>
                    </div>
                    <div title='Find City'>
                         <div data-dojo-attach-point='cityNode'></div>
                    </div>
                </div>
            </div>
        </div>
        <div data-dojo-attach-point='centerContainer' class='center-container' data-dojo-type='dijit.layout.ContentPane' data-dojo-props="region:'center'">
            <div data-dojo-attach-point='sidebarToggle'></div>
            <div data-dojo-attach-point='mapDiv' class='map-div'></div>
        </div>
    </div>
</div>
